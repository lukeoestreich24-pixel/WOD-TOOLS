<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WOD Tools | CrossFit Strength Calculators</title>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Oswald', sans-serif;
    background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
    color: #f5f5f5;
}

header {
    text-align: center;
    padding: 40px 20px;
    background: #111;
    border-bottom: 3px solid #c62828;
}

h1 {
    margin: 0;
    font-size: 36px;
    letter-spacing: 2px;
}

.container {
    max-width: 600px;
    margin: auto;
    padding: 30px 20px;
}

.card {
    background: #222;
    padding: 25px;
    margin-bottom: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
}

h2 {
    margin-top: 0;
    border-left: 4px solid #c62828;
    padding-left: 10px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none;
    border-radius: 4px;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 12px;
    background: #c62828;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #e53935;
}

.result {
    margin-top: 15px;
    font-size: 18px;
}

.footer {
    text-align: center;
    padding: 20px;
    font-size: 14px;
    color: #888;
}
</style>
</head>

<body>

<header>
    <h1>WOD TOOLS</h1>
    <p>Industrial Strength Calculators for CrossFit Athletes</p>
</header>

<div class="container">

    <!-- 1RM Percentage Calculator -->
    <div class="card">
        <h2>1RM Percentage Calculator</h2>
        <input type="number" id="oneRM" placeholder="Enter Your 1 Rep Max (lbs)">
        <button onclick="calculatePercentages()">Calculate Percentages</button>
        <div class="result" id="percentageResults"></div>
    </div>

    <!-- 1RM Rep Estimator -->
    <div class="card">
        <h2>1RM Rep Max Estimator</h2>
        <input type="number" id="weightLifted" placeholder="Weight Lifted (lbs)">
        <input type="number" id="repsCompleted" placeholder="Reps Completed">
        <button onclick="estimateOneRM()">Estimate 1RM</button>
        <div class="result" id="repResults"></div>
    </div>

</div>

<div class="footer">
    Built for the Box. Train Smart. Lift Heavy.
</div>

<script>
function calculatePercentages() {
    let oneRM = document.getElementById("oneRM").value;
    let output = "";

    if (oneRM <= 0) {
        output = "Enter a valid 1RM.";
    } else {
        let percentages = [60, 65, 70, 75, 80, 85, 90, 95];
        percentages.forEach(function(p) {
            let weight = (oneRM * p / 100).toFixed(1);
            output += p + "%: " + weight + " lbs<br>";
        });
    }

    document.getElementById("percentageResults").innerHTML = output;
}

function estimateOneRM() {
    let weight = document.getElementById("weightLifted").value;
    let reps = document.getElementById("repsCompleted").value;
    let result = "";

    if (weight <= 0 || reps <= 0) {
        result = "Enter valid weight and reps.";
    } else {
        let oneRM = weight * (1 + reps / 30);
        result = "Estimated 1RM: " + oneRM.toFixed(1) + " lbs";
    }

    document.getElementById("repResults").innerHTML = result;
}
</script>

</body>
</html>
